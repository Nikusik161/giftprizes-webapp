<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—ã–±–æ—Ä –º–æ–¥–µ–ª–∏</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f5f5f5;
            padding: 15px;
        }
        
        .model-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }
        
        .model-card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .model-card.selected {
            border-color: #007aff;
            background: #f0f8ff;
        }
        
        .model-icon {
            font-size: 32px;
            margin-bottom: 8px;
        }
        
        .model-name {
            font-size: 14px;
            font-weight: 500;
            color: #333;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .back-button {
            background: #007aff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            cursor: pointer;
        }
        
        .confirm-button {
            background: #34c759;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            margin-top: 20px;
            width: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="goBack()">‚Üê –ù–∞–∑–∞–¥</button>
    
    <div class="header">
        <h2>üé≠ –í—ã–±–µ—Ä–∏ –º–æ–¥–µ–ª—å</h2>
        <p>–û—Å–Ω–æ–≤–Ω–æ–π –¥–∏–∑–∞–π–Ω –ø–æ–¥–∞—Ä–∫–∞</p>
    </div>
    
    <div class="model-grid" id="modelsGrid">
        <!-- –ú–æ–¥–µ–ª–∏ –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–µ–Ω—ã —á–µ—Ä–µ–∑ JavaScript -->
    </div>
    
    <button class="confirm-button" onclick="confirmSelection()">‚úÖ –í—ã–±—Ä–∞—Ç—å –º–æ–¥–µ–ª—å</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        
        let selectedModel = null;
        const models = [
            'Artisan Brick', 'Astral Shard', 'B-Day Candle', 'Berry Box',
            'Big Year', 'Bonded Ring', 'Bow Tie', 'Bunny Milffin'
        ];
        
        function goBack() {
            window.location.href = 'index.html';
        }
        
        function selectModel(model) {
            selectedModel = model;
            renderModels();
        }
        
        function confirmSelection() {
            if (selectedModel) {
                const data = {
                    action: 'select_model',
                    model: selectedModel
                };
                tg.sendData(JSON.stringify(data));
                tg.close();
            } else {
                tg.showPopup({
                    title: '–í–Ω–∏–º–∞–Ω–∏–µ',
                    message: '–í—ã–±–µ—Ä–∏—Ç–µ –º–æ–¥–µ–ª—å',
                    buttons: [{ type: 'ok' }]
                });
            }
        }
        
        function renderModels() {
            const grid = document.getElementById('modelsGrid');
            grid.innerHTML = '';
            
            models.forEach(model => {
                const card = document.createElement('div');
                card.className = `model-card ${selectedModel === model ? 'selected' : ''}`;
                card.onclick = () => selectModel(model);
                
                card.innerHTML = `
                    <div class="model-icon">üéÅ</div>
                    <div class="model-name">${model}</div>
                `;
                
                grid.appendChild(card);
            });
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        renderModels();
        tg.ready();
    </script>
</body>
</html>
